<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f766e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0b4c57;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle with teal gradient -->
  <rect width="64" height="64" rx="16" fill="url(#bgGradient)"/>

  <!-- Inner glow border -->
  <rect width="64" height="64" rx="16" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>

  <!-- Emoji with glow effect -->
  <text
    x="32"
    y="32"
    font-size="44"
    text-anchor="middle"
    dominant-baseline="central"
    filter="url(#glow)"
    style="filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3))">ðŸŒ¿</text>
</svg>
