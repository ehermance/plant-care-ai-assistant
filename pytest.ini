[pytest]
pythonpath = .

# Filter out deprecation warnings from third-party packages
filterwarnings =
    # Ignore Supabase SDK httpx deprecation warnings (from their internal code)
    ignore:.*'timeout' parameter is deprecated.*:DeprecationWarning
    ignore:.*'verify' parameter is deprecated.*:DeprecationWarning
    # Ignore other common third-party deprecation warnings
    ignore::DeprecationWarning:httpx.*
    ignore::DeprecationWarning:postgrest.*
    ignore::DeprecationWarning:gotrue.*
    ignore::DeprecationWarning:supabase.*
    # Ignore Pydantic V2 migration warnings
    ignore:.*class-based.*config.*deprecated.*:DeprecationWarning:pydantic.*
